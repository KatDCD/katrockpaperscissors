<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Catalina Della Constanza">
        <meta name="description" content="mini game">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="favicon" href="assets/img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Lobster&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main class="container rounded position-relative mt-3">
            <h1 class="text-center my-3"> Rock Paper & Scissors</h1>
<!-- SCORE SECTION -->
            <div class="score d-flex justify-content-evenly text-center">
                <div class="row">
                    <div class="col">
                        <div class="player_score">
                            <h2>Player</h2>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="col">
                    
                    </div>
                    <div class="col">
                        <div class="cpu_score">
                            <h2>CPU</h2>
                            <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
<!-- INTRO SECTION -->
            <div class="intro position-absolute start-50 translate-middle">
                <div class="row">
                    <div class="intro d-flex justify-content-around text-center">
                        <div class="col px-4 mt-3">
                            <img class="catpaw_rock" src="assets/img/rock.png" alt="rock" width="100px" height="100px">
                        </div>
                        <div class="col px-4">
                            <img class="catpaw_scissors" src="assets/img/scissors.png" alt="scissors" width="100px" height="100px">
                            <button id="start_btn" type="button" class="btn btn-light mt-5">LET'S PLAY!</button>   
                        </div>
                        <div class="col px-4 mt-3">
                            <img class="catpaw_paper" src="assets/img/paper.png" alt="paper" width="100px" height="100px">
                        </div>
                    </div>    
                </div>
            </div>
<!-- MATCH SECTION -->
            <div class="match unactive">
                <div class="row">
                    <div class="match d-flex justify-content-around text-center">
                        <div class="col">
                            <div class="hands">
                                <img class="player-hand" src="assets/img/rock.png" alt="catpaw rock" width="100px">
                            </div>
                        </div>
                        <div class="col">
                            <div class="winner text-center fs-1 fw-semibold">
                                Choose !
                            </div>
                        </div>
                        <div class="col">
                            <div class="hands">
                                <img class="cpu-hand" src="assets/img/rock.png" alt="" width="100px">   
                            </div>
                        </div>
                    </div>
                </div>
                <div class="options mt-4 mb-5">
                    <div class="row">
                        <div class="box2 d-flex justify-content-around text-center">
                            <div class="col px-5">
                                <div>
                                    <button id="rock" type="button" class="btn">rock</button>
                                </div>
                            </div>
                            <div class="col px-5">
                                <div>
                                    <button id="scissors" type="button" class="btn">scissors</button>
                                </div>    
                            </div>
                            <div class="col px-5">
                                <div>
                                    <button id="paper" type="button" class="btn">paper</button>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </main>


<!-- RULES -->
        <div class="container rounded mt-3">
            <div class="rules pt-2 mt-2 ms-4">
                            <h3 class="rules_text fw-semibold">How to play...</h3>
                            <ol>
                                <li>Choose an option [rock, paper or scissors]</li>
                                <li>Rock wins against scissors.</li>
                                <li>Paper wins against rock</li>
                                <li>Scissors wins against paper.</li>
                                <li>Same choice it's a tie.</li>
                            </ol>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="assets/js/rockpaperscissors2.js"></script>
    </body>
</html>
